<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Tugas</h2>

        <!-- Form Tambah Tugas -->
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Masukkan judul tugas">
            <input type="text" id="taskDescription" placeholder="Masukkan deskripsi">
            <button onclick="addTask()">Tambah Tugas</button>
        </div>

        <!-- Daftar Tugas -->
        <div id="taskList">
            <!-- Data tugas akan dimasukkan oleh JavaScript -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
